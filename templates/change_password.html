<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Change Password - Coach Planner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f9f9f9; }
    .btn-primary { background-color: #c8102e; border-color: #c8102e; }
  </style>
</head>
<body>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center mb-4">Change Your Password</h2>
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      <form method="POST" action="{{ url_for('change_password') }}">
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="current_password" name="current_password" placeholder="Current Password" required>
          <label for="current_password">Current Password</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="new_password" name="new_password" placeholder="New Password" required>
          <label for="new_password">New Password</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="confirm_new_password" name="confirm_new_password" placeholder="Confirm New Password" required>
          <label for="confirm_new_password">Confirm New Password</label>
        </div>
        <button type="submit" class="btn btn-primary w-100">Update Password</button>
        <div class="text-center mt-3">
            <a href="{{ url_for('home') }}">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
