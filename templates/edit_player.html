<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f9f9f9; }
    .btn-primary { background-color: #c8102e; border-color: #c8102e; }
    .btn-primary:hover { background-color: #a30e25; border-color: #a30e25; }
  </style>
</head>
<body>
<div class="container mt-5">
  <h2>Edit Player: {{ player.name }}</h2>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}
  <form action="{{ url_for('edit_player', index=index) }}" method="POST" class="row g-3">
    <div class="col-md-6">
      <label for="name" class="form-label">Name</label>
      <input type="text" name="name" id="name" class="form-control" value="{{ player.name }}" required>
    </div>
    <div class="col-md-6">
      <label for="number" class="form-label">Number</label>
      <input type="number" name="number" id="number" class="form-control" value="{{ player.number }}" required>
    </div>
    
    <!-- Position Fields -->
    {% set positions = ['P', 'C', '1B', '2B', '3B', 'SS', 'LF', 'CF', 'RF', 'DH'] %}
    <div class="col-md-4">
      <label for="position1" class="form-label">Primary Position</label>
      <select name="position1" id="position1" class="form-select">
          <option value="">Select...</option>
          {% for pos in positions %}<option value="{{ pos }}" {% if player.position1 == pos %}selected{% endif %}>{{ pos }}</option>{% endfor %}
      </select>
    </div>
    <div class="col-md-4">
      <label for="position2" class="form-label">Secondary Position</label>
      <select name="position2" id="position2" class="form-select">
          <option value="">Select...</option>
          {% for pos in positions %}<option value="{{ pos }}" {% if player.position2 == pos %}selected{% endif %}>{{ pos }}</option>{% endfor %}
      </select>
    </div>
    <div class="col-md-4">
      <label for="position3" class="form-label">Tertiary Position</label>
      <select name="position3" id="position3" class="form-select">
          <option value="">Select...</option>
          {% for pos in positions %}<option value="{{ pos }}" {% if player.position3 == pos %}selected{% endif %}>{{ pos }}</option>{% endfor %}
      </select>
    </div>

    <!-- Throws/Bats -->
    <div class="col-md-6">
      <label for="throws" class="form-label">Throws (R/L)</label>
      <select name="throws" id="throws" class="form-select">
          <option value="">Select...</option>
          <option value="Right" {% if player.throws == 'Right' %}selected{% endif %}>Right</option>
          <option value="Left" {% if player.throws == 'Left' %}selected{% endif %}>Left</option>
      </select>
    </div>
    <div class="col-md-6">
      <label for="bats" class="form-label">Bats (R/L)</label>
      <select name="bats" id="bats" class="form-select">
          <option value="">Select...</option>
          <option value="Right" {% if player.bats == 'Right' %}selected{% endif %}>Right</option>
          <option value="Left" {% if player.bats == 'Left' %}selected{% endif %}>Left</option>
      </select>
    </div>

    <!-- Lesson Information -->
    <div class="col-md-4">
        <label for="has_lessons" class="form-label">Getting Lessons?</label>
        <select name="has_lessons" id="has_lessons" class="form-select">
            <option value="No" {% if player.has_lessons == 'No' %}selected{% endif %}>No</option>
            <option value="Yes" {% if player.has_lessons == 'Yes' %}selected{% endif %}>Yes</option>
        </select>
    </div>
    <div class="col-md-8">
        <label for="lesson_focus" class="form-label">Instructor's Focus</label>
        <input type="text" name="lesson_focus" id="lesson_focus" class="form-control" value="{{ player.lesson_focus }}">
    </div>

    <!-- Notes -->
    <div class="col-12">
      <label for="notes" class="form-label">General Player Notes</label>
      <textarea name="notes" id="notes" class="form-control" rows="5">{{ player.notes }}</textarea>
    </div>
    <div class="col-12 mt-3">
      <button type="submit" class="btn btn-primary me-2">Update Player</button>
      <a href="{{ url_for('home') }}#roster" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
